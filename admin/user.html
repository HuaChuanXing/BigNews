<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4" value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./libs/https.js"></script>
    <script>
        // 入口函数
        $(function() {
            // 思路分析：
            // 需求一：
            // 发送ajax请求，将请求回来的数据，展示在对应的位置
            $.ajax({
                type: 'get',
                url: BigNew.user_detail,
                success: function(backData) {
                    if (backData.code == 200) {
                        $('.username').val(backData.data.username); //用户名
                        $('.nickname').val(backData.data.nickname); //昵称
                        $('.email').val(backData.data.email); //邮箱
                        $('.password').val(backData.data.password); //密码
                        $('.user_pic').attr('src', backData.data.userPic); //头像
                    };
                }
            });

            // 需求二：
            // 头像预览
            $('#exampleInputFile').on('change', function() {
                // 获取选中的头像
                var file = this.files[0];
                // 创建一个url地址
                var url = URL.createObjectURL(file);
                // 将创建的url地址给img预览标签
                $('.user_pic').attr('src', url);
            });

            // 需求三：
            // 完成用户中心修改
            // 1.给修改按钮创建点击事件
            // 2.取消按钮的默认行为
            // 3.创建一个FormData对象
            // 4.发送ajax请求，完成用户信息修改
            // 5.请求成功后，局部刷新页面

            // 1.给修改按钮创建点击事件
            $('.btn-edit').on('click', function(e) {
                // 2.取消按钮的默认行为
                e.preventDefault();
                // 3.创建一个FormData对象
                var fd = new FormData($('#form')[0]);
                // 4.发送ajax请求，完成用户信息修改
                $.ajax({
                    type: 'post',
                    url: BigNew.user_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(backData) {
                        if (backData.code == 200) {
                            alert('编辑成功！');
                            // 再次调用首页的ajax方法，完成首页的局部更新（使用parent.的方式，找到父页面）
                            $.ajax({
                                type: 'get',
                                url: BigNew.user_info,
                                headers: {
                                    Authorization: localStorage.getItem('token')
                                },
                                success: function(backData) {
                                    if (backData.code == 200) {
                                        parent.$('.user_info img').attr('src', backData.data.userPic);
                                        parent.$('.user_info span>i').text(backData.data.nickname);
                                        parent.$('.user_center_link img').attr('src', backData.data.userPic);
                                    };
                                }
                            });
                        };
                    }
                });
            });
            // 5.请求成功后，局部刷新页面
        });
    </script>
</body>

</html>

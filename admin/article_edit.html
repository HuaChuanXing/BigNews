<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <!-- 引入dedate日期插件需要依赖的文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 富文本插件 -->
    <script src="./libs/wangEditor/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 隐藏域 -->
                <input type="hidden" name="id" id="hiddens">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>

                    <!-- 日期插件 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,zIndex: 99999,format: 'YYYY-MM-DD'})"></div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>

                    <!-- 富文本编辑器 -->
                    <div id="editor" class="col-sm-8">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 创建文章类别的模板结构 -->
    <script type="text/html" id="categoryList">
        {{each data v}}
        <option value='{{v.id}}'>{{v.name}}</option>
        {{/each}}
    </script>

    <script src="./libs/https.js"></script>
    <script>
        $(function() {
            // 需求一：
            // 头像预览功能
            $('#inputCover').on('change', function() {
                var file = this.files[0];
                var url = URL.createObjectURL(file);
                $('.article_cover').attr('src', url);
            });

            // 日期插件
            jeDate('#testico', {
                format: "YYYY-MM-DD",
                isTime: false,
                zIndex: 99999,
            });
            // 富文本编辑器
            var E = window.wangEditor;
            var editor2 = new E('#editor');
            editor2.create();

            // 需求二：
            // 文章类别加载就显示在页面对应的位置
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function(backData) {
                    if (backData.code == 200) {
                        var resHtml = template('categoryList', backData);
                        $('.category').html(resHtml);
                    };
                }
            });

            // 需求三：
            // 根据从文章列表页带过来的id，发送ajax请求，将文章的数据请求回来
            var articleId = location.search.split('=')[1]; //文章id
            $.ajax({
                type: 'get',
                url: BigNew.article_search,
                data: {
                    id: articleId
                },
                success: function(backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        $('#inputTitle').val(backData.data.title); //文章标题
                        $('.article_cover').attr('src', backData.data.cover); //文章封面
                        $('.category').val(backData.data.categoryId); //文章类别
                        $('#testico').val(backData.data.date); //时间日期
                        editor2.txt.html(backData.data.content) //设置富文本编辑器内容
                        $('#hiddens').val(articleId);
                    };
                }
            });

            // 需求四：
            // 获取到文章的所有内容，发送ajax请求进行修改
            $('.btn-edit').on('click', function(e) {
                // 取消事件的默认行为
                e.preventDefault();
                // 创将一个FormDate对象
                var fd = new FormData($('#form')[0]);
                // 将状态和文章内容追加到FormData对象中
                fd.append('state', '已发布');
                fd.append('content', editor2.txt.html());
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(backData) {
                        if (backData.code == 200) {
                            alert('文章修改成功！');
                            location.href = './article_list.html';
                        };
                    }
                });
            });

            // 需求五
            // 点击另存为草稿
            $('.btn-draft').on('click', function(e) {
                // 取消事件的默认行为
                e.preventDefault();
                // 创将一个FormDate对象
                var fd = new FormData($('#form')[0]);
                // 将状态和文章内容追加到FormData对象中
                fd.append('state', '');
                fd.append('content', editor2.txt.html());
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(backData) {
                        if (backData.code == 200) {
                            alert('草稿另存成功！');
                            location.href = './article_list.html';
                        };
                    }
                });
            });

        });
    </script>
</body>

</html>
